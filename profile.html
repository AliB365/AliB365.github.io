<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Autonomous Agentics</title>
    <link rel="preload" href="assets/css/style.css" as="style">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">
                    <img src="assets/images/favicon.png" alt="Logo" class="logo-img" width="40" height="40">
                    <span class="logo-text">Autonomous Agentics</span>
                </a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#blog">Articles</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="profile.html" class="active">Profile</a></li>
                    <li id="auth-nav-container">
                        <div id="auth-buttons" class="auth-buttons">
                            <button id="signin-btn" class="btn btn-secondary btn-nav">Sign In</button>
                        </div>
                        <div id="user-menu" class="user-menu" style="display: none;">
                            <button id="user-menu-btn" class="user-menu-btn">
                                <span id="user-name-display"></span>
                                <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                                    <path d="M6 9L1 4h10z"/>
                                </svg>
                            </button>
                            <div id="user-dropdown" class="user-dropdown">
                                <div class="user-info">
                                    <div class="user-email" id="user-email-display"></div>
                                </div>
                                <button id="signout-btn" class="dropdown-item">Sign Out</button>
                            </div>
                        </div>
                    </li>
                </ul>
                <button class="mobile-menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Profile Page -->
    <div class="profile-page">
        <div class="container">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-info">
                    <div class="profile-avatar" id="profile-avatar">U</div>
                    <div class="profile-details">
                        <h1>My Profile</h1>
                        <p class="profile-email" id="profile-email">Loading...</p>
                    </div>
                </div>

                <div class="profile-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="stat-streak">0</div>
                        <div class="stat-label">Day Streak ðŸ”¥</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="stat-articles">0</div>
                        <div class="stat-label">Articles Read</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="stat-comments">0</div>
                        <div class="stat-label">Comments Posted</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="stat-bookmarks">0</div>
                        <div class="stat-label">Bookmarks</div>
                    </div>
                </div>
            </div>

            <!-- Achievements Section -->
            <div class="achievements-section">
                <h2 class="section-title-small">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="8" r="7"></circle>
                        <polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline>
                    </svg>
                    Achievements
                </h2>
                <div class="achievements-grid" id="achievements-grid">
                    <!-- Achievements will be loaded here -->
                </div>
            </div>

            <!-- Dashboard Grid -->
            <div class="dashboard-grid">
                <!-- Bookmarks Section -->
                <div class="dashboard-section">
                    <h2 class="section-title-small">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21l-7-5-7 5V5a2 2 0 012-2h10a2 2 0 012 2z"></path>
                        </svg>
                        Saved Articles
                    </h2>
                    <div class="bookmark-list" id="bookmark-list">
                        <p style="color: var(--text-secondary); text-align: center; padding: 2rem;">Loading...</p>
                    </div>
                </div>

                <!-- Reading History Section -->
                <div class="dashboard-section">
                    <h2 class="section-title-small">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        Recent Activity
                    </h2>
                    <div class="bookmark-list" id="history-list">
                        <p style="color: var(--text-secondary); text-align: center; padding: 2rem;">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Autonomous Agentics. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script type="module" src="assets/js/auth.js"></script>
    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const navLinks = document.querySelector('.nav-links');
            
            if (mobileMenuToggle && navLinks) {
                mobileMenuToggle.addEventListener('click', () => {
                    navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
                    if (navLinks.style.display === 'flex') {
                        navLinks.style.flexDirection = 'column';
                        navLinks.style.position = 'absolute';
                        navLinks.style.top = '70px';
                        navLinks.style.right = '20px';
                        navLinks.style.background = 'var(--darker-bg)';
                        navLinks.style.padding = '1rem';
                        navLinks.style.borderRadius = '8px';
                        navLinks.style.border = '1px solid var(--border-color)';
                        navLinks.style.zIndex = '1000';
                    }
                });
            }
        });
    </script>
    <script type="module">
        import { initProfilePage } from './assets/js/profile.js';
        import { initAchievementsDisplay } from './assets/js/achievements.js';

        let authInitialized = false;

        // Wait for auth state
        window.addEventListener('auth-state-changed', async (event) => {
            console.log('Auth state changed on profile page:', event.detail);
            authInitialized = true;
            
            if (window.currentUser) {
                console.log('User authenticated, initializing profile...');
                try {
                    await initProfilePage();
                    console.log('Profile page initialized');
                    await initAchievementsDisplay();
                    console.log('Achievements initialized');
                } catch (error) {
                    console.error('Error initializing profile:', error);
                }
            } else {
                console.log('No user authenticated, redirecting to home');
                // Redirect to home if not signed in
                window.location.href = 'index.html';
            }
        });
        
        // Check if user is already authenticated after a short delay
        setTimeout(() => {
            if (window.currentUser && !authInitialized) {
                console.log('User already authenticated, triggering initialization');
                window.dispatchEvent(new CustomEvent('auth-state-changed', {
                    detail: { user: window.currentUser }
                }));
            } else if (!window.currentUser && !authInitialized) {
                // After 2 seconds, if still no auth, redirect
                setTimeout(() => {
                    if (!window.currentUser) {
                        window.location.href = 'index.html';
                    }
                }, 1000);
            }
        }, 500);
    </script>
</body>
</html>
